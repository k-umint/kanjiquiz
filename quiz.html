<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>難読漢字50問TimeAttack</title>

    <link rel="stylesheet" href="css/style.css" media="screen and (min-width:1243px)">
    <link rel="stylesheet" href="css/style_phone.css" media="screen and (max-width:1242px)">
    <link rel="icon" href="image/favicon.ico">

<body>
    <section class="container">
        <p id="count"></p>

            <a id="backBtn1" href="index.html">問題選択に戻る</a>
        </section>

    </section>
